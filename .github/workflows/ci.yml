name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install poetry
        uses: abatilo/actions-poetry@v2

      - name: Install dependencies
        run: poetry install

      - name: Test greet --help
        run: |
          echo "Before poetry run greet --help"
          # Locate the 'greet' executable generated by Poetry
          GREET_PATH=$(poetry run which greet)
          echo "Path to greet script: $GREET_PATH"

      - name: Test greet --help Direct Invocation
        run: |
          echo "Before direct invocation of greet script"
          GREET_PATH=$(poetry run which greet)

          HEAD_PATH=$(head -n 1 "$GREET_PATH")
          # Extract interpreter path from shebang
          PYTHON_PATH=$(echo "$HEAD_PATH" | cut -d'!' -f2)
          echo "Using Python interpreter at $PYTHON_PATH"
          "$PYTHON_PATH" -c 'print("Python interpreter is working")'

          # Insert a debug print statement after the shebang (line 1)
          sed -i '2i print("DEBUG: Script started", flush=True)' "$GREET_PATH"

          echo "Using Python to run $GREET_PATH --help"
          poetry run python "$GREET_PATH" --help

          # Now attempt to run the original command
          poetry run greet --help
