name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        poetry-version: ["latest", "main", "1.8.4"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: Show current versions
        run: |
          poetry --version
          python --version
  
      - name: Install dependencies
        run: |
          poetry install

      - name: Test greet --help
        run: |
          echo "Before poetry run greet --help"
          # Locate the 'greet' executable generated by Poetry
          GREET_PATH=$(poetry run which greet)
          echo "Path to greet script: $GREET_PATH"

      - name: Test greet --help Direct Invocation
        run: |
          echo "Before direct invocation of greet script"

          # Now attempt to run the original command
          poetry run greet --help
